<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Professor</title>
</head>
<body>
<div align="center">
  <h1>Create New Professor</h1>
  <br />
  <form action="#" th:action="@{/saveProfessor}" th:object="${professor}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>NIF:</td>
        <td><input type="text" th:field="*{nifProfessor}" /></td>
      </tr>
      <tr>
        <td>Nome:</td>
        <td><input type="text" th:field="*{nomeProfessor}" /></td>
      </tr>
      <tr>
        <td>Idade:</td>
        <td><input type="text" th:field="*{idadeProfessor}" /></td>
      </tr>
      <tr>
        <td>Tempo Ensino:</td>
        <td><input type="text" th:field="*{tempoEnsino}" /></td>
      </tr>
      <tr>
        <td>Sal√°rio:</td>
        <td><input type="text" th:field="*{salario}" /></td>
      </tr>
      <tr>
        <td>Disciplina:</td>
        <td><input type="text" th:field="*{disciplinaId}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
    <br/>
    <a href="/professor">Cancelar</a>
  </form>
</div>
</body>
</html>
