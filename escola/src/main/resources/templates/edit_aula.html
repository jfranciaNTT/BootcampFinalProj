<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Aula</title>
</head>
<body>
<div align="center">
    <h1>Edit Aula</h1>
    <br />
    <form action="#" th:action="@{/saveAula}" th:object="${aula}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>NIF Professor:</td>
                <td><select class="form-control"
                            id="professorList"
                            th:field="*{professorNif.nifProfessor}">
                    <option value="0">Escolha um Professor</option>
                    <option th:each="professor : ${professorList}" th:value="${professor.nifProfessor}"
                            th:text="${professor.nomeProfessor}"></option>
                </select></td>
            </tr>
            <tr>
                <td>NIF Aluno:</td>
                <td><select class="form-control" id="alunoList" th:field="*{alunoNif.nif}">
                    <option value="0">Escolha um aluno</option>
                    <option th:each="aluno : ${alunoList}" th:value="${aluno.nif}"
                            th:text="${aluno.nome}"></option>
                </select></td>
            </tr>
            <tr>
                <td>Data:</td>
                <td><input type="date" placeholder="dd/mm/yyyy" th:field="*{data}" /></td>
            </tr>
            <tr>
                <td>Duração:</td>
                <td><input type="text" th:field="*{duracao}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
