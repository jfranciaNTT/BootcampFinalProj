<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Aluno</title>
</head>
<body>
<div align="center">
  <h1>Create New Aluno</h1>
  <br />
  <form action="#" th:action="@{/saveAluno}" th:object="${aluno}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>NIF:</td>
        <td><input type="text" th:field="*{nif}" /></td>
      </tr>
      <tr>
        <td>Nome:</td>
        <td><input type="text" th:field="*{nome}" /></td>
      </tr>
      <tr>
        <td>Idade:</td>
        <td><input type="text" th:field="*{idade}" /></td>
      </tr>
      <tr>
        <td>Escolaridade:</td>
        <td><input type="text" th:field="*{escolaridade}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
    <br/>
    <a href="/aluno">Cancelar</a>
  </form>
</div>
</body>
</html>
