<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Gest√£o Aulas</title>
</head>
<body>
<div align="center">
  <h1>Lista Aulas</h1>
  <a href="/newAula">Create New Aula</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID Aula</th>
      <th>NIF Professor</th>
      <th>NIF Aluno</th>
      <th>Data</th>
      <th>Duracao</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aula : ${listAulas}">
      <td th:text="${aula.aulaId}">ID Aula</td>
      <td th:text="${aula.professorNif}">NIF Professor</td>
      <td th:text="${aula.alunoNif}">NIF Aluno</td>
      <td th:text="${aula.data}">Data</td>
      <td th:text="${aula.duracao}">Duracao</td>
      <td>
        <a th:href="@{'/editAula/' + ${aula.aulaId}}">Editar</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteAula/' + ${aula.aulaId}}">Apagar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <a href="/homepage">Homepage</a>
</div>
</body>
</html>
