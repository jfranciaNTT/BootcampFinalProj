<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>GestÃ£o Disciplinas</title>
</head>
<body>
<div align="center">
  <h1>Lista Disciplinas</h1>
  <a href="/newDisciplina">Create New Disciplina</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID Disciplina</th>
      <th>Nome</th>
      <th>Area</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="disciplina : ${listDisciplinas}">
      <td th:text="${disciplina.disciplinaId}">ID Disciplina</td>
      <td th:text="${disciplina.nomeDisciplina}">Nome</td>
      <td th:text="${disciplina.area}">Area</td>
      <td>
        <a th:href="@{'/editDisciplina/' + ${disciplina.disciplinaId}}">Editar</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteDisciplina/' + ${disciplina.disciplinaId}}">Apagar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <a href="/homepage">Homepage</a>
</div>
</body>
</html>
